<div class="dynamic-field form-input" [formGroup]="formGroup">
  <label>{{ config.label }}</label>
  <abra-multi-row  [formControlName]="config.name" 
    [inputType]="getSettingsValue('inputType')"
    [rowClass]="getSettingsValue('rowClass')"
    [inputClass]="getSettingsValue('inputClass')"
    [inputColumnClass]="getSettingsValue('inputColumnClass')"
    [buttonColumnClass]="getSettingsValue('buttonColumnClass')"
    [buttonAddClass]="getSettingsValue('buttonAddClass')"
    [buttonRemoveClass]="getSettingsValue('buttonRemoveClass')">
  </abra-multi-row>

  <abra-dynamic-validation [formCtrl]="formControl" [config]="config"></abra-dynamic-validation>
</div>
